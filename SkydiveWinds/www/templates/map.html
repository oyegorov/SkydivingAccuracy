<ion-view view-title="Spotting">
    <ion-nav-buttons side="right" ng-show="locationPresent">
        <button class="button" ng-click="gotoLocationSettings();" style="margin-left: 10px">
            <i class="icon ion-flag"></i>
        </button>
        <button class="button" ng-click="loadLocationInfo();" style="margin-left: 10px">
            <i class="icon ion-disc"></i>
        </button>
    </ion-nav-buttons>

    <ion-content scroll="false">
        <div ng-show="locationPresent" class="map" data-tap-disabled="true">
            <dropzone-map location-info="locationInfo" units-settings="unitsSettings" weather="weather" spot="spot"></dropzone-map>
        </div>

        <div class="list" ng-hide="locationPresent">
            <div class="card">
                <div class="item item-text-wrap">
                    Please open My Location and specify your dropzone or coordinates.
                </div>

                <button class="button button-full button-positive" ng-click="gotoLocationSettings()">
                    Go to My Location
                </button>
            </div>
        </div>
    </ion-content>
</ion-view>
