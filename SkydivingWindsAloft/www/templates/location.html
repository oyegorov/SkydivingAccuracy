<ion-view view-title="Location">
    <ion-content>
        <div class="list">
            <div class="list">
                <div class="item item-input-inset">
                    <label class="item-input-wrapper">
                        <input type="search" placeholder="Dropzone Name" ng-change="dropzoneSearchPatternChange(this)" ng-model="dropzoneSearchPattern">
                    </label>
                    <button class="button button-small" ng-click="findDropzone()">
                        <i class="icon ion-location"></i>&nbsp;Find DZ&nbsp;
                    </button>
                </div>
            </div>
            <div class="list">
                <div class="item item-divider">
                    Dropzone Information
                </div>
                <div class="item item-text-wrap">
                    <div>{{dropzoneName == null ? 'No dropzone selected' : dropzoneName}}</div>
                    <div ng-hide="{{dropzoneInfo == null}}">{{dropzoneInfo}}</div>
                </div>
            </div>
            <div class="list">
                <div class="item item-divider">
                    Coordinates
                </div>
                <label class="item item-input">
                    <span class="input-label">Latitude</span>
                    <input type="number" ng-model="latitude" ng-change="resetDropzone()">
                </label>
                <label class="item item-input">
                    <span class="input-label">Longitude</span>
                    <input type="number" ng-model="longitude" ng-change="resetDropzone()">
                </label>
            </div>
            <button class="button button-full button-positive">
                Save changes
            </button>
        </div>
    </ion-content>
</ion-view>
