<ion-view view-title="My Location">
    <ion-content>
        <div class="list">
            <div class="list">
                <div class="item item-input-inset">
                    <label class="item-input-wrapper">
                        <input type="search" placeholder="Dropzone Search" ng-model="locationInfo.dropzoneSearchPattern" onsearch="findDropzone()">
                    </label>
                    <button class="button button-small" ng-click="findDropzone()">
                        <i class="icon ion-location"></i>&nbsp;Find DZ&nbsp;
                    </button>
                </div>
            </div>
            <div class="list">
                <div class="item item-divider">
                    Dropzone Information
                </div>
                <div class="item item-text-wrap">
                    <div>{{locationInfo.dropzoneName == null ? 'No dropzone selected' : locationInfo.dropzoneName}}</div>
                    <div style="font-size: 80%">{{locationInfo.dropzoneInfo == null ? "Hint: if you leave Dropzone Name empty, the application will find the nearest DZ for you" : locationInfo.dropzoneInfo}}</div>
                </div>
            </div>
            <div class="list">
                <div class="item item-divider">
                    Coordinates
                </div>
                <label class="item item-input">
                    <span class="input-label">Latitude</span>
                    <input type="number" ng-model="locationInfo.latitude" ng-change="resetDropzone()">
                </label>
                <label class="item item-input">
                    <span class="input-label">Longitude</span>
                    <input type="number" ng-model="locationInfo.longitude" ng-change="resetDropzone()">
                </label>
            </div>
            <button class="button button-full button-positive" ng-click="saveChanges()">
                Update My Location
            </button>
        </div>
    </ion-content>
</ion-view>
