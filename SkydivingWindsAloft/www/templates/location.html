<ion-view view-title="Location">
    <ion-content>
        <div class="list">
            <div class="list">
                <div class="item item-input-inset">
                    <label class="item-input-wrapper">
                        <input type="search" placeholder="Dropzone Name">
                    </label>
                    <button class="button button-small">
                        <i class="icon ion-location"></i>&nbsp;Find DZ&nbsp;
                    </button>
                </div>
            </div>
            <div class="list">
                <div class="item item-divider">
                    Dropzone Information
                </div>
                <div class="item item-text-wrap">
                    No dropzone selected
                </div>
            </div>
            <div class="list">
                <div class="item item-divider">
                    Coordinates
                </div>
                <label class="item item-input">
                    <span class="input-label">Latitude</span>
                    <input type="number">
                </label>
                <label class="item item-input">
                    <span class="input-label">Longitude</span>
                    <input type="number">
                </label>
            </div>
            <button class="button button-full button-positive">
                Save changes
            </button>
        </div>
    </ion-content>
</ion-view>
